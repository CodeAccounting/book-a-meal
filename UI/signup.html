<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Book a Meal</title>
</head>

<body>
  <div class="header">
    <div class="navbar unauth-navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">BOOK-A-MEAL</a>
        </h3>
      </div>
      <div class="navlinks">
        <a href="./login.html" class="link">Log In</a>
        <a href="#" class="link">Sign Up</a>
        <a href="./dashboard.html" class="link">Caterer</a>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Register For a New Account</h2>
        <hr class="w-75">
      </div>
      <div class="content">
        <form>
          <div class="form-input">
            <label for="#name">Full Name</label>
            <input type="text" id="name" name="name" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="#email">Email Address</label>
            <input type="email" id="email" name="email" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="#password">Password</label>
            <input type="password" id="password" name="password" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="#confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <div class="form-input-checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" value="" onkeyup="this.setAttribute('value', this.value);" />
            <label for="#checkbox">Caterer</label>
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN UP</button>
        </form>

        <p class="form-extra-info text-center">Already have an account, login
          <a href="./login.html">here</a>
        </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made with love by Iveren Shaguy</p>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
