<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Book a Meal</title>
</head>

<body>
  <div class="header">
    <div class="navbar unauth-navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">BOOK-A-MEAL</a>
        </h3>
      </div>
      <div class="navlinks">
        <a href="./login.html" class="link">Log In</a>
        <a href="./signup.html" class="link">Sign Up</a>
        <a href="./dashboard.html" class="link">Caterer</a>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Sign In to Your Account</h2>
        <hr class="w-75">
      </div>
      <div class="content">
        <form action="./user-menu.html">
          <div class="form-input">
            <label for="#login-email">Email Address</label>
            <input type="email" required id="login-email" name="email" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="#login-password">Password</label>
            <input type="password" required id="login-password" name="password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN IN</button>
        </form>

        <p class="form-extra-info text-center">Don't have an account, signup
          <a href="./signup.html">here</a>
        </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made with love by Iveren Shaguy</p>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
