<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Book a Meal</title>
</head>

<body>
  <div class="header">
    <h3>BOOK-A-MEAL</h3>
  </div>
  <div class="main-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Sign In to Your Account</h2>
        <hr class="w-75">
      </div>
      <div class="content">
        <form>
          <div class="form-input">
            <label for="#email">Email Address</label>
            <input type="email" id="email" name="email" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="#password">Password</label>
            <input type="password" id="password" name="password" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN IN</button>
        </form>

        <p class="form-extra-info text-center">Don't have an account, signup
          <a href="./signup.html">here</a>
        </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made with love by Iveren Shaguy</p>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
